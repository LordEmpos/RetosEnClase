<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio en clase 1</title>
    <style>
        table,th,td{
         border: 3px solid black;
         border-collapse: collapse;
        }
        th,td{
         padding: 10px;
        }                 
    </style>
</head>
<body>
    <table>
        <tr>
            <th><b>celda 1</b></th>
            <th><b>celda 2</b></th>
            <th><b>celda 3</b></th>
            <th><b>celda 4</b></th>       
        </tr>
        <tr>                    
            <td rowspan="4">celda 5</td>
        </tr>
        <tr>
            <td>celda 6</td>            
            <td colspan="2">celda 7</td>            
        </tr>
        <tr>
            <td>celda 8</td>
            <td>celda 9</td>
            <td rowspan="2">celda 10</td>
        </tr>
        <tr>
            <td colspan="2">celda 11</td>
        </tr>
    </table>
</body>
</html>
